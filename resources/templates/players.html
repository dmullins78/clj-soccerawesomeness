{% extends "layout.html" %}

{% block title %}
{{team.name}}
{% endblock %}

{% block content %}
<h1>{{team.name}}</h1>
<hr/>

<div class="medium-centered small-12 medium-4 columns">
  {% for player in players %}
    <h3>{{player.name}}</h3>
    {% if player.card %}
        * Last {{card|cardlabel}} Card on {{card_date|date:shortDate}}
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
