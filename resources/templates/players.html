{% extends "layout.html" %}

{% block title %}
{{team.name}}
{% endblock %}

{% block content %}
<h1>{{team.name}}</h1>
<hr/>

<div class="medium-centered small-12 medium-4 columns">
  {% for player in players %}
    <h3>{{player.name}}</h3>
    {% for card in player.cards %}
      <span class="card">{{card.card|cardlabel}} Card on {{card.card_date|date:shortDate}}</span>
    {% endfor %}
  {% endfor %}
</div>
{% endblock %}
