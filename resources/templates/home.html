{% extends "layout.html" %}

{% block title %}
{{league.name}}
{% endblock %}

{% block content %}
<h1>{{league.name}}</h1>
<h2>{{league.season|capitalize}}</h2>
<hr/>

<div class="medium-centered small-12 medium-4 columns">
  <a href="/{{leaguepath}}" class="button expand">Standings</a>
  {% if admin %}
    <a href="/{{base}}games" class="button expand">Add Game</a>
    <a href="/{{base}}admins" class="button expand">Maintain Team Captains</a>
    <a href="/{{base}}schedule/load" class="button expand">Make Season From CSV</a>
    <a href="/{{base}}roster/load" class="button expand">Import Rosters</a>
  {% endif %}
</div>

{% endblock %}
