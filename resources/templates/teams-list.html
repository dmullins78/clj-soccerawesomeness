{% extends "layout.html" %}

{% block title %}
Teams
{% endblock %}

{% block content %}
<h1>Teams</h1>
<hr/>

<div class="row">
  {% for team in teams %}
    <div class="small-centered medium-uncentered small-7 medium-4 columns">
      <a href="/{{base}}/teams/{{team.id}}" class="button expand">{{team.name}}</a><br/>
    </div>
  {% endfor %}
</div>

{% endblock %}
